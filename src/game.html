<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Play</title>
    <link rel="stylesheet" href="./scss/game.scss" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script src="./js/app.js" type="module" defer></script>
    <script src="./js/game.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="game-info">
          <div class="game-info-item">
            <p class="prefix">Score</p>
            <h1 class="main-text" id="userScore">0</h1>
          </div>
          <div class="game-info-item">
            <p class="prefix" id="progressText">Question</p>
            <!-- <h1 class="main-text" id="questionCounter">1/3</h1> 
            -->
            <div id="progressBar"><div id="progressBarFull"></div></div>
          </div>
        </div>
        <h2 id="question">What is the capital of Australia?</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
  </body>
</html>
