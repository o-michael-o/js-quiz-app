<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <title>Quiz - Play</title>
    <link rel="stylesheet" href="./scss/game.scss" />
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <body>
    <div class="container">
      <div id="loadingSpinner"></div>
      <div id="game" class="game card justify-center flex-column hidden">
        <div id="game-info">
          <div class="game-info-item">
            <p class="prefix">Score</p>
            <h1 class="main-text" id="userScore">0</h1>
          </div>
          <div class="game-info-item">
            <p class="prefix" id="progressText">Question</p>
            <div id="progressBar"><div id="progressBarFull"></div></div>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
    <script src="./js/game.js" type="module"></script>
  </body>
</html>
